language: node_js
node_js:
  - node

cache:
  yarn: true
  directories:
    - node-modules

before_install:
  - npm config set @zendesk:registry https://zdrepo.jfrog.io/zdrepo/api/npm/npm/
  - npm config set //zdrepo.jfrog.io/zdrepo/api/npm/npm/:_password $ARTIFACTORY_PASSWORD
  - npm config set //zdrepo.jfrog.io/zdrepo/api/npm/npm/:username $ARTIFACTORY_USERNAME
  - npm config set //zdrepo.jfrog.io/zdrepo/api/npm/npm/:email $ARTIFACTORY_EMAIL
  - npm config set //zdrepo.jfrog.io/zdrepo/api/npm/npm/:always-auth true

install:
  - yarn
  - npm config set _auth $ARTIFACTORY_API_KEY
  - npm config set email $ARTIFACTORY_EMAIL

script: npm run travis:script

before_deploy:
  - npm run travis:before_deploy

deploy:
  - provider: script
    script: npm run travis:gh-pages
    skip_cleanup: true
    on:
      branch: master

  - provider: script
    script: npm publish
    skip_cleanup: true
    on:
      branch: master
      tags: true
